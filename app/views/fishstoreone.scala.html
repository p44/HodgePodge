<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Fish Store (One)</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.min.css")'>
   
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="fishstoreOne">
  <div ng-controller="FishStoreOneCtrl">
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">One</a></li>
          <li><a href="#">Two</a></li>
          <li><a href="#">Three</a></li>
          <li><a href="#">Four</a></li>
        </ul>
        <h3 class="text-muted">Fish Store One</h3>
      </div>

      <div class="jumbotron">
        <h1>Catch and Deliver Fish</h1>
        <p class="lead">It's fun.</p>
        <!--  p><a class="btn btn-lg btn-success" href="#" role="button">Authenticate</a></p -->
        <p><button class="btn btn-lg btn-success" ng-click="getLatestCatch()">Go Fish</button></p>
      </div>

      <div class="row marketing">
        <div class="col-md-6 ">
          <h4>My Catch <span ng-show="catchExists()"><button class="btn btn-lg btn-info" ng-click="deliverLatestCatch()">Deliver</button></p></span></h4> <!-- "label": "", "id":"", "appId":"", "name":"", "key":"", "secret":"", "roles":"[]" -->
          <p>We caught {{latest_catch_size}} fish (top of the catch):</p>
          
          <ul>
          <div class="fish" ng-repeat="fish in latest_catch | limitTo:-10">
		    <li>"{{fish.name}}" weighing {{fish.pounds}} pounds </li>
		  </div>
	      </ul>
          
        </div>
        <div class="col-md-6">
          <h4>Delivery Result</h4>
          <p>Last delivery status: {{delivery_result.message}}</p>
        </div>
      </div>

      <div class="footer">
        <p><a href="https://github.com/p44/HodgePodge" target"_blank">GitHub p44/HodgePodge</a></p>
      </div>

    </div> <!-- /container -->
    </div> <!-- ng-controller="OcpApiClientCtrl" -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/app.min.js")'></script>
	<script type='text/javascript' src='@routes.Assets.at("javascripts/services.js")'></script>
	<script type='text/javascript' src='@routes.Assets.at("javascripts/controllers.js")'></script>
  </body>
</html>
